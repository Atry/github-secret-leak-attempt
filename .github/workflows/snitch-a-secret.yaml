on: [push]

jobs:
    snitch-a-secret:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                secret: ["SECRET_ONE", "SECRET_TWO"]

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v1

            - run: yarn install

            - run: node ./snitchASecret.js
              env:
                  SECRET_FOR_SNITCHING: ${{ matrix.secret }}
